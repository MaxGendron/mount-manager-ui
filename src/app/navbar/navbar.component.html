<mat-toolbar color="primary">
  <span class="pointer">Mount Manager</span>
  <span class="fill-remaining-space"></span>
  <ng-container *ngIf="!connectedUsername; then notConnected else connected"></ng-container>
  <ng-template #notConnected>
    <div class="accent login-container" (click)="openLoginPopup()">
      <span>{{'button.login' | translate }}</span>
    </div>
  </ng-template>
  <ng-template #connected>
    <div [matMenuTriggerFor]="accountMenu" class="login-container">
      <span>{{ connectedUsername }}<i class="far fa-user-circle"></i></span>
      <mat-menu #accountMenu="matMenu" xPosition="before" class="navbar-menu">
        <!-- Make the routerlink redirecting to my account -->
        <span mat-menu-item [routerLink]="['']">{{ 'navbar.account' | translate }}</span>
        <span mat-menu-item (click)="logout()">{{'button.logout' | translate }}</span>
      </mat-menu>
    </div>
  </ng-template>
</mat-toolbar>
