<div class="w3-display-container full">
  <div class="w3-display-middle">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="primary w3-xxxlarge padding-top-16">{{'login.title' | translate}}</mat-card-title>
      </mat-card-header>
      <form class="card-body">
        <mat-card-content class="row w3-large">
          <mat-form-field appearance="standard" class="col-lg-12">
            <mat-label>{{'login.username' | translate}}</mat-label>
            <input [(ngModel)]="username" type="text" name="username" matInput>
          </mat-form-field>
          <mat-form-field appearance="standard" class="col-lg-12">
            <mat-label>{{'login.password' | translate}}</mat-label>
            <input [(ngModel)]="password" type="password" name="password" matInput>
          </mat-form-field>
        </mat-card-content>
        <div class="margin-bottom-16" *ngIf="error">
          <span class="w3-text-red"><i class="fas fa-exclamation-circle"></i>&nbsp;{{error}}</span>
        </div>
        <mat-card-actions>
          <button color="primary" mat-raised-button class="w3-right" [disabled]="loading" (click)="login()">{{'button.login' | translate}}<i *ngIf="loading" class="fas fa-circle-notch fa-spin"></i></button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
