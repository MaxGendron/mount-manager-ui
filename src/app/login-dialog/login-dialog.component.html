<div class="row">
  <div class="col-lg-6">
    <h1 mat-dialog-title class="primary font-weight-bold">{{ "button.login" | translate }}</h1>
    <div mat-dialog-content class="row">
      <mat-form-field appearance="standard" class="col-lg-12">
        <mat-label>{{ "login.username" | translate }}</mat-label>
        <input [(ngModel)]="username" type="text" name="username" matInput />
      </mat-form-field>
      <mat-form-field appearance="standard" class="col-lg-12">
        <mat-label>{{ "login.password" | translate }}</mat-label>
        <input
          [(ngModel)]="password"
          type="password"
          name="password"
          matInput />
      </mat-form-field>
    </div>
    <div class="margin-bottom-16 error-div">
      <span *ngIf="error" class="warning">
        <i class="fas fa-exclamation-circle"></i>&nbsp;{{ error }}
      </span>
    </div>
    <div mat-dialog-actions align="end">
      <button
        color="accent"
        mat-raised-button
        class="text-right"
        [disabled]="loading"
        (click)="login()" >
        {{ "button.login" | translate }}
        <i *ngIf="loading" class="fas fa-circle-notch fa-spin"></i>
      </button>
    </div>
  </div>
  <div id="register-container" class="col-lg-6 debug"></div>
</div>
